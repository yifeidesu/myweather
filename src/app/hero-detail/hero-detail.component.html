<div *ngIf="hero">
  <h2>{{ hero.name | uppercase }} Details</h2>
  <div>
    <span>id: </span>{{hero.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name" />
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>


<div *ngIf="weather">
  <h1>{{weather.name}}</h1>
    <h2>{{ weather.name | uppercase }} weather Details</h2>
    <div>
      <span>id: </span>{{weather.id}}</div>
    <div>
      <label>name:
        <input [(ngModel)]="weather.name" placeholder="name" />
      </label>
    </div>
    <button (click)="goBack()">go back</button>
    <button (click)="save()">save</button>
  </div>
