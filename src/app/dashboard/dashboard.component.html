<div style="background-color: rgb(255, 255, 209); border: turquoise solid 2px">
  <h3>Top Heroes</h3>
  <div class="grid grid-pad">
    <a *ngFor="let hero of heroes" class="col-1-4" routerLink="/detail/{{weather.id}}">
      
        <div style="background-color: rgb(100, 62, 253)" class="module hero">
          <h4>{{weather.name}}</h4>
        </div>
      </a>
  </div>
</div>
